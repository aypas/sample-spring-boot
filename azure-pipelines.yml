pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Compile
  jobs:
  - job: Compile
    container: gradle:7.1-jdk8
    steps:
    - script: chmod +x gradlew && ./gradlew build jacocoTestReport
    - script: ls build
    - script: ls
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: 'build'
        artifact: 'spring-app'
        publishLocation: 'pipeline'

- stage: SonarQube
  jobs:
  - job: Sonarscan
    steps:
    - script: mkdir build
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'spring-app'
        targetPath: 'build'
    - script: ls
    - script: ls build
    
    
